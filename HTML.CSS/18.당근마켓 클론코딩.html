<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>당근마켓 클론코딩</title>
    <!-- <link
      rel="stylesheet"
      href="/basicTheory/HTML.CSS/18.당근마켓 클론코딩 header.css"
    />
    <link
      rel="stylesheet"
      href="/basicTheory/HTML.CSS/18.당근마켓 클론코딩 footer.css"
    />

    <link
      rel="stylesheet"
      href="/basicTheory/HTML.CSS/18.당근마켓 클론코딩 style.css"
    />

    <!-- 프리텐다드 폰트 -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
  </head>
  <body>
    <div class="media-info-msg">화면 사이즈를 줄여주세요.</div>
    <header>
      <div class="info-bar">
        <div class="info-bar__time">20:55</div>
        <div class="info-bar__icons">
          <img src="/basicTheory/HTML.CSS/assets/chart-bar.svg" />
          <img src="/basicTheory/HTML.CSS/assets/wifi.svg" />
          <img src="/basicTheory/HTML.CSS/assets/battery.svg" />
        </div>
      </div>
      <div class="menu-bar">
        <div class="menu-bar__location">
          <div>역삼1동</div>
          <div class="menu-bar__location-icon">
            <img
              src="/basicTheory/HTML.CSS/assets/arrow-down.svg"
              alt="arrow-down"
            />
          </div>
        </div>
        <div class="menu-bar__icons">
          <img src="/basicTheory/HTML.CSS/assets/search.svg" alt="search" />
          <img src="/basicTheory/HTML.CSS/assets/menu.svg" alt="menu" />
          <img src="/basicTheory/HTML.CSS/assets/alert.svg" alt="alert" />
        </div>
      </div>
    </header>

    <main>
      <div class="items-list">
        <div class="item-list__img">
          <img src="/basicTheory/HTML.CSS/assets/배통이.jpg" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">대왕 배통이 팔아요</div>
          <div class="item-list__info-meta">여의도동 19초 전</div>
          <div class="item-list__info-price">61,800원</div>
        </div>
      </div>
      <div class="items-list">
        <div class="item-list__img">
          <img src="/basicTheory/HTML.CSS/assets/멍꼬.jpg" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">대왕 멍꼬 팝니다요</div>
          <div class="item-list__info-meta">여의도동 1분 전</div>
          <div class="item-list__info-price">110,300원</div>
        </div>
      </div>
      <div class="items-list">
        <div class="item-list__img">
          <img src="/basicTheory/HTML.CSS/assets/햄상슥.jpg" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">대왕 햄상슥 팝니다</div>
          <div class="item-list__info-meta">여의도동 9분 전</div>
          <div class="item-list__info-price">112,200원</div>
        </div>
      </div>
      <div class="items-list">
        <div class="item-list__img">
          <img src="/basicTheory/HTML.CSS/assets/채부기.jpg" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">대왕 채부기 팔아요</div>
          <div class="item-list__info-meta">여의도동 11분 전</div>
          <div class="item-list__info-price">115,000원</div>
        </div>
      </div>
      <div class="items-list">
        <div class="item-list__img">
          <img src="/basicTheory/HTML.CSS/assets/만랭이.jpg" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">대왕 만랭이 팝니다</div>
          <div class="item-list__info-meta">여의도동 22분 전</div>
          <div class="item-list__info-price">100,600원</div>
        </div>
      </div>
      <div class="items-list">
        <div class="item-list__img">
          <img src="/basicTheory/HTML.CSS/assets/냥균이.jpg" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">대왕 냥균이 팝니다</div>
          <div class="item-list__info-meta">여의도동 26분 전</div>
          <div class="item-list__info-price">126,000원</div>
        </div>
      </div>

      <div class="write-btn">+ 글쓰기</div>
    </main>

    <footer>
      <div class="footer-block">
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="/basicTheory/HTML.CSS/assets/home.svg" alt="" />
          </div>
          <div class="footer-icons__desc">홈</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="/basicTheory/HTML.CSS/assets/docu.svg" alt="" />
          </div>
          <div class="footer-icons__desc">동네 생활</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="/basicTheory/HTML.CSS/assets/loca.svg" alt="" />
          </div>
          <div class="footer-icons__desc">내 근처</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="/basicTheory/HTML.CSS/assets/chat.svg" alt="" />
          </div>
          <div class="footer-icons__desc">채팅</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="/basicTheory/HTML.CSS/assets/user.svg" alt="" />
          </div>
          <div class="footer-icons__desc">나의 당근</div>
        </div>
      </div>
    </footer>
  </body>
</html>
